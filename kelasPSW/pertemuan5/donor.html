<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}
.container {
    background: white;
    padding: 20px;
    max-width: 400px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
input, select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}
button {
    background-color: #28a745;
    color: white;
    cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    </style>

</head>
<body>
    <div class="container">
        <h2>Cek Kelayakan Donor Darah</h2>
        <input type="number" id="usia" placeholder="Masukkan usia">
        <input type="number" id="berat" placeholder="Masukkan berat badan">
        <button onclick="cekDonor()">Cek</button>
        <p id="hasilDonor"></p>
    </div>


    <script>
    function cekDonor() {
            let usia = document.getElementById("usia").value;
            let berat = document.getElementById("berat").value;
            let hasil = (usia >= 17 && berat >= 50) ? "Anda memenuhi syarat donor darah" : "Anda tidak memenuhi syarat";
            document.getElementById("hasilDonor").innerText = hasil;
        }
    </script>

</body>
</html>

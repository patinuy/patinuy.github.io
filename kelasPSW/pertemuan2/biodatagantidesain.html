<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(to right, #74ebd5, #acb6e5); /* Gradient Background */
  margin: 0;
  padding: 20px;
}

.container {
  display: flex;
  align-items: flex-start; /* Mengatur posisi vertikal */
  gap: 20px; /* Jarak antara foto dan tabel */
  margin-top: 20px;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  border: 2px solid #407fbd;
}

img {
  width: 150px; /* Ukuran gambar */
  height: 150px;
  border-radius: 50%; /* Membuat gambar menjadi lingkaran */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  border: 2px solid #407fbd;
}

table {
  border-collapse: collapse;
  width: 100%;
  border-radius: 10px;
  overflow: hidden;
  border: 2px solid #407fbd;
}

td, th {
  border: 1px solid #ddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #407fbd;
  color: white;
}

body.dark {
  background: linear-gradient(to right, #2c3e50, #4ca1af);
  color: white;
}

.container.dark {
  background: #34495e;
  border: 2px solid #1abc9c;
}

img.dark {
  border: 2px solid #1abc9c;
}

table.dark {
  border: 2px solid #1abc9c;
}

table.dark th {
  background-color: #1abc9c;
  color: white;
}

table.dark tr:nth-child(even) {
  background-color: #3b5871;
}

</style>
</head>
